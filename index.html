<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc">
        <div id = "display">
            <div id = "top"></div>
            <div id = "bottom"></div>
        </div>
        <div class = "row">
            <button class = "btn number" id="seven" value = 7 >7</button>
            <button class = "btn number" id="eight" value = 8 >8</button>
            <button class = "btn number" id="nine" value = 9 >9</button>
            <button class = "btn" id="clear">CE</button>
            <button class = "btn" id="restart">I/O</button>
        </div>
        <div class = "row">
            <button class = "btn number" id="four" value = 4 >4</button>
            <button class = "btn number" id="five" value = 5 >5</button>
            <button class = "btn number" id="six" value = 6 >6</button>
            <button class = "btn operator" id="multiply" value ="*" >ร</button>
            <button class = "btn operator" id="divide" value ="/" >รท</button>
        </div>
        <div class = "row">
            <button class = "btn number" id="one" value = 1 >1</button>
            <button class = "btn number" id="two" value = 2 >2</button>
            <button class = "btn number" id="three" value = 3 >3</button>
            <button class = "btn operator" id="add" value ="+" >+</button>
            <button class = "btn operator" id="subtract" value ="-" >-</button>
        </div>
        <div class = "row">
            <button class = "btn number" id="zero" value = 0 >0</button>
            <button class = "btn" id="decimal">.</button>
            <button class = "btn operator" id="equal" value ="=" >=</button>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
